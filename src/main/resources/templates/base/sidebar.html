<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Sidebar Start -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div>
    <div class="brand-logo d-flex align-items-center justify-content-between">
      <a href="./index.html" class="text-nowrap logo-img">
        <img src="/images/Logo-ESATIC.png" width="180" alt="" />
      </a>
      <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
        <i class="ti ti-x fs-8"></i>
      </div>
    </div>
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
      <ul id="sidebarnav">
        <li class="nav-small-cap">
          <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
          <span class="hide-menu">Home</span>
        </li>
        <li class="sidebar-item">
          <a class="sidebar-link" th:href="@{/index}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
            <span class="hide-menu">Accueil</span>
          </a>
        </li>
        <li class="sidebar-item" th:if="${isAdmin}">
          <a class="sidebar-link" th:href="@{/etudiants}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
            <span class="hide-menu">Etudiants</span>
          </a>
        </li>
        <li class="sidebar-item" th:if="${isAdmin}">
          <a class="sidebar-link" th:href="@{/enseignants}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
            <span class="hide-menu">Enseignants</span>
          </a>
        </li>
        <!--Si c'est un enseignant on affiche tous les cours qu'il a créé et en bas on ajoute le boutton créer nouveau cours
        Au cas ou c'est un etudiant on affiche que les cours de sa classe -->
        <li class="sidebar-item">
          <a class="sidebar-link" th:href="@{/cours}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
            <span class="hide-menu">Cours</span>
          </a>
        </li>
        <!--Si c'est un enseignant on affiche toutes les evaluations qu'il a créé et en bas on ajoute le boutton créer nouvelle evaluation
        //Au cas ou c'est un etudiant on affiche que les cours de sa classe-->
        <li class="sidebar-item">
          <a class="sidebar-link" th:href="@{/evaluations}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
            <span class="hide-menu">Evaluations</span>
          </a>
        </li>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!--  Sidebar End -->
</body>
</html>

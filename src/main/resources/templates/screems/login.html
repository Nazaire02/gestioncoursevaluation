
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
          class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="/images/Logo-ESATIC.png" width="180" alt="" />
              </a>
              <form th:action="@{/login}" method="get" th:object="${loginData}">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" th:field="*{email}">
                </div>
                <div class="mb-4">
                  <label class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" th:field="*{password}">
                </div>
                <div class="mb-4">
                  <label>
                    <input type="radio" name="options" value="etudiant" th:field="*{usertype}">Etudiant
                  </label>
                  <br>
                  <label>
                    <input type="radio" name="options" value="enseignant" th:field="*{usertype}">Enseignant
                  </label>
                </div>
                <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Se connecter</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
